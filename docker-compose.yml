# ============================================================
# Coolify handles SSL automatically via Traefik.
# SERVICE_FQDN_WEB is set by Coolify from the Domains field.
# ============================================================

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APPWRITE_ENDPOINT: "https://login.trendss.net/v1"
        NEXT_PUBLIC_APPWRITE_PROJECT_ID: "69986d6b00089ab44a8d"
        NEXT_PUBLIC_APPWRITE_DATABASE_ID: "priority-commander"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Pr10r1ty-C0mmand3r-2026}
      - ALLOWED_ORIGINS=https://project.trendss.net
      - SERVICE_FQDN_WEB=${SERVICE_FQDN_WEB:-project.trendss.net}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pc-web.rule=Host(`project.trendss.net`)"
      - "traefik.http.routers.pc-web.entryPoints=http,https"
      - "traefik.http.routers.pc-web-secure.rule=Host(`project.trendss.net`)"
      - "traefik.http.routers.pc-web-secure.entryPoints=https"
      - "traefik.http.routers.pc-web-secure.tls=true"
      - "traefik.http.routers.pc-web-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.pc-web.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
      - default

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-Pr10r1ty-C0mmand3r-2026}
      --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Pr10r1ty-C0mmand3r-2026}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - default

volumes:
  redis-data:
    driver: local

networks:
  coolify:
    external: true
