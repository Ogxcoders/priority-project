services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APPWRITE_ENDPOINT: "https://login.trendss.net/v1"
        NEXT_PUBLIC_APPWRITE_PROJECT_ID: "69986d6b00089ab44a8d"
        NEXT_PUBLIC_APPWRITE_DATABASE_ID: "priority-commander"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=Pr10r1ty-C0mmand3r-2026
      - ALLOWED_ORIGINS=https://project.trendss.net
    exclude_from_hc: true
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass Pr10r1ty-C0mmand3r-2026
      --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Pr10r1ty-C0mmand3r-2026", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    exclude_from_hc: true

volumes:
  redis-data:
    driver: local
